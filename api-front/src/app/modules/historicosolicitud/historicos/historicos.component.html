<br>

<div>
<mat-form-field >
  <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Buscar">
</mat-form-field>
</div>

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Solicitud">
        <th mat-header-cell *matHeaderCellDef> Solicitud </th>
        <td mat-cell *matCellDef="let element"> {{element.solicitud}} </td>
      </ng-container>

    <ng-container matColumnDef="Supernumerario">
      <th mat-header-cell *matHeaderCellDef> Supernumerario </th>
      <td mat-cell *matCellDef="let element"> {{element.supernumerario}} </td>
    </ng-container>

    <ng-container matColumnDef="Oficina">
      <th mat-header-cell *matHeaderCellDef> Oficina </th>
      <td mat-cell *matCellDef="let element"> {{element.oficina}} </td>
    </ng-container>

    <ng-container matColumnDef="Cargo">
      <th mat-header-cell *matHeaderCellDef> Cargo </th>
      <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
    </ng-container>

    <ng-container matColumnDef="Empalme incio">
      <th mat-header-cell *matHeaderCellDef> Empalme incio </th>
      <td mat-cell *matCellDef="let element"> {{element.sup_inicio_vacaciones}} </td>
    </ng-container>

    <ng-container matColumnDef="Empalme fin">
      <th mat-header-cell *matHeaderCellDef> Empalme fin </th>
      <td mat-cell *matCellDef="let element"> {{element.sup_fin_vacaciones}} </td>
    </ng-container>

    <ng-container matColumnDef="Fecha Confirmacion">
      <th mat-header-cell *matHeaderCellDef> Fecha Confirmacion </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_confirmacion | slice:0:10}} </td>
    </ng-container>

    <ng-container matColumnDef="Editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [routerLink]="['/historico/edit',element.id]">
                        <mat-icon>edit</mat-icon>
                    </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Cancelar">
      <th mat-header-cell *matHeaderCellDef> Cancelar </th>
      <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="deleteData(element.id, element)">
                        <mat-icon>cancel</mat-icon>
                    </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<mat-paginator [pageSize]="10"></mat-paginator>
</div>
