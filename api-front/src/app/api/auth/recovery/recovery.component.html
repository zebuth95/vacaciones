<div class="login-page">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Banco de Occiente</mat-card-title>
    <mat-card-subtitle>Recupera tu contrase√±a</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    
    <form [formGroup]="dataForm" (ngSubmit)="saveForm()">
    
    <mat-form-field appearance="outline">
    <mat-label>Ingresa tu usuario</mat-label>
    <input 
    type="text" 
    required
    matInput 
    placeholder="usuario" 
    formControlName="username"
    >
    </mat-form-field>

    <button mat-button type="submit" [disabled]="dataForm.invalid">Recuperar</button> 
    </form>
  </mat-card-content>
</mat-card>
</div>
