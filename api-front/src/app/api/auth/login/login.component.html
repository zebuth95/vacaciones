<div class="login-page">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Banco de Occiente</mat-card-title>
    <mat-card-subtitle>Bienvenido</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    
    <form [formGroup]="authForm" (ngSubmit)="saveForm()">
    
    <mat-form-field appearance="outline">
    <mat-label>Ingresa tu usuario</mat-label>
    <input 
    type="text" 
    matInput 
    placeholder="usuario" 
    formControlName="username"
    >
    </mat-form-field>


    <mat-form-field appearance="outline">
    <mat-label>Ingresa tu contrase침a</mat-label>
    <input type="password" 
    required
    minlength="6"
    matInput 
    placeholder="contrase침a"
    formControlName="password"
    >
    <mat-hint>Debe contener m치s de 6 caracteres</mat-hint>
    </mat-form-field>

    <button mat-button type="submit" [disabled]="authForm.invalid">Ingresar</button> 
    <button mat-button routerLink="/recovery">Recuperar contrase침a</button> 
    </form>
    

  </mat-card-content>
</mat-card>
</div>
